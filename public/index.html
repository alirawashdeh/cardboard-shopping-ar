<!doctype html>
<html lang="en">
<head>
	<title>Webcam Texture (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>

</head>
<body>
	<p id="errorMessage"></p>

	<video id="video" autoplay width="320" height="240" style="visibility: hidden; float:left;"></video>
	<canvas id="videoImage" width="320" height="240" style="visibility: hidden; float:left;"></canvas>

	<div id="ThreeJS"></div>
	<script>
	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
	window.URL = window.URL || window.webkitURL;

	var videoElement = document.getElementById('video');
	var id = 0;

	function gotSources(sourceInfos) {
		for (var i = 0; i !== sourceInfos.length; ++i) {

			var sourceInfo = sourceInfos[i];
			id = sourceInfo.id;
		}
		start();
	}

	if (typeof MediaStreamTrack === 'undefined' ||
	typeof MediaStreamTrack.getSources === 'undefined') {
		alert('This browser does not support MediaStreamTrack.\n\nTry Chrome.');
	} else {
		MediaStreamTrack.getSources(gotSources);
	}

	function successCallback(stream) {
		window.stream = stream; // make stream available to console
		videoElement.src = window.URL.createObjectURL(stream);
		videoElement.play();
	}

	function errorCallback(error) {
		console.log('navigator.getUserMedia error: ', error);
	}

	function start() {
		if (window.stream) {
			videoElement.src = null;
			window.stream.stop();
		}
		var videoSource = id;

		var constraints = {
			video: {
				optional: [{
					sourceId: videoSource
				}]
			}
		};
		navigator.getUserMedia(constraints, successCallback, errorCallback);
	}


	</script>

	<script src="js/Three.js"></script>
	<script src="js/Detector.js"></script>
	<script src="js/Stats.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/DeviceOrientationControls.js"></script>
	<script src="js/BoxGeometry.js"></script>
	<script src="js/StereoEffect.js"></script>
	<script src="js/helvetiker_regular.typeface.js"></script>
	<script src="js/ocrad.js"></script>
	<script src="js/THREEx.KeyboardState.js"></script>
	<script src="js/THREEx.FullScreen.js"></script>
	<script src="js/THREEx.WindowResize.js"></script>

	<!-- jQuery code to display an information button and box when clicked. -->
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui.js"></script>
	<link rel=stylesheet href="css/jquery-ui.css" />
	<link rel=stylesheet href="css/info.css"/>

	<script>
	/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
	*/

	var container, scene, camera, renderer, controls, stats, textPivot, textMesh, rotationVelocity;
	var keyboard = new THREEx.KeyboardState();

	// custom global variables
	var video, videoImage, videoImageContext, videoTexture;

	var clock = new THREE.Clock();
	init();
	animate();

	// FUNCTIONS
	function init()
	{

		rotationVelocity = 0.05;

		renderer = new THREE.WebGLRenderer();
		element = renderer.domElement;
		container = document.getElementById('ThreeJS');
		container.appendChild(element);

		effect = new THREE.StereoEffect(renderer);

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
		camera.position.set(0, 10, 0);
		scene.add(camera);

		controls = new THREE.OrbitControls(camera, element);
		controls.rotateUp(Math.PI / 4);
		controls.target.set(
			camera.position.x + 0.1,
			camera.position.y,
			camera.position.z
		);
		controls.noZoom = true;
		controls.noPan = true;

		function setOrientationControls(e) {
			if (!e.alpha) {
				return;
			}

			controls = new THREE.DeviceOrientationControls(camera, true);
			controls.connect();
			controls.update();

			element.addEventListener('click', fullscreen, false);

			window.removeEventListener('deviceorientation', setOrientationControls, true);
		}
		window.addEventListener('deviceorientation', setOrientationControls, true);



		// EVENTS
		// THREEx.WindowResize(renderer, camera);
		// THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
		// STATS
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.bottom = '0px';
		stats.domElement.style.zIndex = 100;
		container.appendChild( stats.domElement );
		// LIGHT
		var light = new THREE.PointLight(0xffffff);
		light.position.set(0,250,0);
		scene.add(light);
		// FLOOR
		var floorTexture = new THREE.ImageUtils.loadTexture( './images/checkerboard.jpg' );
		floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
		floorTexture.repeat.set( 10, 10 );
		var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
		var floorGeometry = new THREE.PlaneGeometry(80, 80, 1, 1);
		var floor = new THREE.Mesh(floorGeometry, floorMaterial);
		//floor.position.y = 0.5;
		floor.position.set(0,-10,0);
		floor.rotation.x = Math.PI / 2;
		scene.add(floor);
		// SKYBOX/FOG
		scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

		addSpinnyBoxWithText('@al1ra');




		///////////
		// VIDEO //
		///////////

		video = document.getElementById( 'video' );

		videoImage = document.getElementById( 'videoImage' );
		videoImageContext = videoImage.getContext( '2d' );
		// background color if no video present
		videoImageContext.fillStyle = '#000000';
		videoImageContext.fillRect( 0, 0, videoImage.width, videoImage.height );

		videoTexture = new THREE.Texture( videoImage );
		videoTexture.minFilter = THREE.LinearFilter;
		videoTexture.magFilter = THREE.LinearFilter;

		//Webcam
		var movieMaterial = new THREE.MeshBasicMaterial( { map: videoTexture, overdraw: true, side:THREE.DoubleSide } );
		var movieGeometry = new THREE.PlaneGeometry( 275, 275, 1, 1 );
		var movieScreen = new THREE.Mesh( movieGeometry, movieMaterial );
		movieScreen.position.set(0,0,-120);
		camera.add(movieScreen);


		window.addEventListener('resize', resize, false);
		setTimeout(resize, 1);


		//scene.add(camera);
		//camera.lookAt(movieScreen.position);

	}

	function addSpinnyBoxWithText( text)
	{
		scene.remove(box);
		scene.remove(textMesh);
		camera.remove(textPivot);
		// add some text
		var text = new THREE.TextGeometry(text, {
			size: 4,
			height: 1
		});
		textMesh = new THREE.Mesh(text, new THREE.MeshBasicMaterial({
			color: 0x44FF44, opacity: 1
		}));

		text.computeBoundingBox();
		var textWidth = text.boundingBox.max.x - text.boundingBox.min.x;
		textMesh.position.set( -0.5 * textWidth, 0, 20 );//left-rt/high/far
		scene.add( textMesh );

		// add a box
		var geo = new THREE.BoxGeometry(20,20,20)
		var mat = new THREE.MeshBasicMaterial({ wireframe: false, color: 0xffffff })
		var box = new THREE.Mesh(geo, mat)

		box.position.set( 0, 0, 0);//left-rt/high/far
		scene.add(box);

		textPivot = new THREE.Object3D();
		textPivot.position.set(10,10,-70);
		textPivot.add( box );
		textPivot.add( textMesh );

		camera.add(textPivot);

	}

	function resize() {
		var width = container.offsetWidth;
		var height = container.offsetHeight;

		camera.aspect = width / height;
		camera.updateProjectionMatrix();

		renderer.setSize(width, height);
		effect.setSize(width, height);
	}

	function update(dt) {
		resize();

		camera.updateProjectionMatrix();
		controls.update(dt);
		stats.update();




		if(textPivot.rotation.y > 0.7)
			rotationVelocity = -rotationVelocity;

			if(textPivot.rotation.y < -0.7)
				rotationVelocity = -rotationVelocity;

				var string = OCRAD(videoImageContext);

				if(string.length > 3)
				{
				addSpinnyBoxWithText(string.trim().replace(/\W/g, ''));
				}

		textPivot.rotation.y += rotationVelocity;


		}

		function render(dt) {
			effect.render(scene, camera);
			if ( video.readyState === video.HAVE_ENOUGH_DATA )
			{
				videoImageContext.drawImage( video, 0, 0, videoImage.width, videoImage.height );

				if ( videoTexture )
				videoTexture.needsUpdate = true;
			}
		}

		function animate(t) {
			requestAnimationFrame(animate);

			update(clock.getDelta());
			render(clock.getDelta());
		}

		function fullscreen() {
			if (container.requestFullscreen) {
				container.requestFullscreen();
			} else if (container.msRequestFullscreen) {
				container.msRequestFullscreen();
			} else if (container.mozRequestFullScreen) {
				container.mozRequestFullScreen();
			} else if (container.webkitRequestFullscreen) {
				container.webkitRequestFullscreen();
			}
		}

		</script>

	</body>
	</html>
